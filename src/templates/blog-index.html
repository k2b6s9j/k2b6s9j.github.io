<!DOCTYPE html>
<html data-prerender>
  <head>
    <meta charset="utf-8" />
    <title>Blog Index</title>
    <script type="module" src="/src/components/BlogIndex.js"></script>
    <script type="module" src="/src/components/Navbar.js"></script>
    <script
      type="module"
      src="/node_modules/@a11y/skip-navigation/index.js"
    ></script>
  </head>
  <body>
    <skip-button></skip-button>
    <kepler-navbar data-hydrate></kepler-navbar>
    <skip-anchor></skip-anchor>
    <main>
      <kepler-blog-index data-hydrate>
        <!-- prettier-ignore -->
        <script slot="posts" type="application/json">{{{postsJson}}}</script>
      </kepler-blog-index>
    </main>
  </body>
</html>
