<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blog Post</title>
    <script type="module" src="/src/components/MarkdownPost.js"></script>
    <script type="module" src="/src/components/Navbar.js"></script>
    <script
      type="module"
      src="/node_modules/@a11y/skip-navigation/index.js"
    ></script>
  </head>
  <body>
    <skip-button></skip-button>
    <kepler-navbar data-hydrate></kepler-navbar>
    <skip-anchor></skip-anchor>
    <main>
      <link
        as="fetch"
        href="{{markdownUrl}}"
        crossorigin=""
        type="text/markdown"
        rel="preload"
      />
      <kepler-markdown-post src="{{markdownUrl}}" data-hydrate>
      </kepler-markdown-post>
    </main>
  </body>
</html>
