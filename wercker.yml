box: wercker/rvm
# Build definition
steps:
  - wercker/bundle-install@1.1.1
  - leipert/git-push@0.4.4
build:
  # The steps that will be executed on build
  steps:
    - bundle-install
    - script:
        name: Build Static Site
        code: bundle exec middleman build
deploy:
  steps:
    - leipert/git-push:
        gh_token: $GIT_TOKEN
        branch: master
        gh_pages_domain: github.k2b6s9j.com
        basedir: build
