box: wercker/rvm
# Build definition
steps:
  - wercker/bundle-install@1.1.1
build:
  # The steps that will be executed on build
  steps:
    - bundle-install
    - script:
        name: Build Static Site
        code: bundle exec middleman build
deploy:
  steps:
    - leipert/git-push@0.4.4
    - leipert/git-push:
         repo: k2b6s9j/k2b6s9j.github.io
         gh_token: $GIT_TOKEN
         gh_pages: false
         branch: master
         gh_pages_domain: github.k2b6s9j.com
         basedir: build
